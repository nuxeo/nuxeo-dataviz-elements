<link rel="import" href="../nuxeo-elements/nuxeo-connection.html">
<link rel="import" href="../iron-ajax/iron-request.html">

<!--
An element allowing querying the Nuxeo ES passthrough.

Example:

    <nuxeo-es-search></nuxeo-es-search>

@group Nuxeo Data Elements
@element nuxeo-es-search
-->
<dom-module id="nuxeo-es-search">
  <style>
    :host {
      display: none;
    }
  </style>
  <template>
    <nuxeo-connection id="nx" connection-id="[[connectionId]]"></nuxeo-connection>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'nuxeo-es-search',

        properties: {
          /**
           * The id of a nuxeo-connection to use.
           */
          connectionId: {
            type: String,
            value: 'nx'
          },

          /**
           *  If true, automatically execute the operation when either `path` or `params` changes.
           */
          auto: {type: Boolean, value: false},

          index: {
            type: String,
            value: 'nuxeo'
          },

          size : {
                type: Number,
                value: 10,
          },

          from: {
                type : Number,
                value: 0
          },

          fields :  {
			type: Array,
			value: function() {
				return [];
			}
		  },

          query : {
			type : Object,
			value : {}
		  },

          post_filter: {
           	type : Object,
			value : {}
		  },

          suggest : {
			type : Object,
			value : {}
		  },

          highlight : {
			type : Object,
			value : {}
		  },

          aggregates : {
			type : Object,
			value : {}
		  },

          type : String,

          aggregations : {
            type: Object,
            notify: true,
            readOnly: true
          },

          hits : {
            type: Object,
            notify: true,
            readOnly: true
          },

          suggestions : {
           type: Object,
           notify: true,
           readOnly: true
          },

          sort : {
           type: Array,
           notify: true,
           readOnly: true,
           value: function() {
            return [];
           }
          },


        },

        observers: [
           '_auto(connectionId, auto, index, query, aggregates, suggest, highlight,sort)'
        ],

        _auto: function () {
          if (this.auto && (this.query || this.aggregates || this.suggest)) {
            this.execute();
          }
        },

        execute: function () {
          return this.$.nx.connect()
              .then(this._send.bind(this));
        },

        _send: function() {
          var url = [this.$.nx.client._baseURL, 'site/es', this.index, '_search'].join('/');
          url = url.replace(/(^\/+)|([^:])\/\/+/g, '$2/');

          if (this.type) { url += '?search_type=' + this.type; }

          // add auth headers
          var auth = {'Content-Type': 'application/json'};
          this.$.nx.client._computeAuthentication(auth);

          // Normalize headers in lower case
          var headers = {};
          for (var header in auth) {
            headers[header.toLowerCase()] = auth[header].toString();
          }

		  var body = {
			fields : this.fields,
			size: this.size,
			from: this.from,
		  };

		  if (Object.keys(this.query).length> 0) body.query = this.query;
		  if (Object.keys(this.post_filter).length> 0) body.post_filter = this.post_filter;
		  if (Object.keys(this.aggregates).length> 0) body.aggs = this.aggregates;
		  if (Object.keys(this.suggest).length> 0) body.suggest = this.suggest;
		  if (Object.keys(this.highlight).length> 0) body.highlight = this.highlight;
		  if (Object.keys(this.sort).length> 0) body.sort = this.sort;

          return document.createElement('iron-request')
              .send({
                url: url,
                method: 'POST',
                headers: headers,
                body: body,
                handleAs: 'json'
              })
              .then(this._handleResponse.bind(this))
              .catch(this._handleError.bind(this));
        },

        _handleError: function(request, error) {
          console.error(error);
          this.fire('error', {
            request: request,
            error: error
          });
        },

        _handleResponse: function(request) {
          var response = request.response;
          this._setHits(response.hits);
          this._setAggregations(response.aggregations);
          this._setSuggestions(response.suggest);
          this.fire('results', response);
          return response;
        }
      });
    })();
  </script>

</dom-module>
