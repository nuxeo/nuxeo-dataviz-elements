<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Nuxeo Disk Usage Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../jquery/dist/jquery.min.js"></script>
  <script src="../../moment/min/moment-with-locales.js"></script>
  <link rel="import" href="../nuxeo-disk-usage.html">
  <style>
    table {
      width: 100%;
      background-color: transparent;
      border-collapse: collapse;
      border-spacing: 0;
    }
    th {
      vertical-align: bottom;
      border-bottom: 2px solid #ddd;
      text-align: left;
    }
    td {
      padding: 8px;
      line-height: 1.5em;
      vertical-align: top;
      border-top: 1px solid #ddd;
    }
    tr:nth-child(odd)>td {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body unresolved>
<template is="dom-bind">

  <nuxeo-connection url="http://localhost:8080/nuxeo" username="Administrator" password="Administrator"></nuxeo-connection>

  <h2>Disk Usage</h2>

  <nuxeo-disk-usage mode="size"></nuxeo-disk-usage>

</body>
</html>
